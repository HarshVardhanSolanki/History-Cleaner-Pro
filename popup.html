<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      margin: 0;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #202124;
    }
    h2 { margin-top: 0; font-size: 18px; color: #1a73e8; }
    
    .search-container { display: flex; gap: 8px; margin-bottom: 16px; }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }
    input[type="text"]:focus { border-color: #1a73e8; }
    
    .btn {
      padding: 10px 16px; border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer; font-size: 14px; transition: 0.2s;
    }
    .btn-primary { background: #1a73e8; color: white; }
    .btn-primary:hover { background: #1557b0; }
    .btn-danger { background: #d93025; color: white; width: 100%; margin-top: 12px; display: none; }
    .btn-danger:hover { background: #b3140b; }
    
    .controls {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 8px; font-size: 13px; font-weight: 600;
    }
    
    #results {
      max-height: 300px; overflow-y: auto; border: 1px solid #dadce0;
      border-radius: 8px; background: white; padding: 0; margin: 0; list-style: none;
    }
    
    .history-item {
      display: flex; align-items: center; padding: 10px;
      border-bottom: 1px solid #f1f3f4; gap: 10px;
    }
    .history-item:last-child { border-bottom: none; }
    .history-item:hover { background-color: #f8f9fa; }
    
    .item-info { flex-grow: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
    .item-title { font-size: 13px; font-weight: 500; display: block; text-overflow: ellipsis; overflow: hidden; }
    .item-url { font-size: 11px; color: #5f6368; display: block; text-overflow: ellipsis; overflow: hidden; }
    
    input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; }
    
    #status { margin-top: 12px; text-align: center; font-size: 13px; font-weight: 500; color: #0f9d58; }
  </style>
</head>
<body>

  <h2>History Cleaner Pro - HVS</h2>
  
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search history (e.g. google)...">
    <button class="btn btn-primary" id="searchBtn">Search</button>
  </div>

  <div class="controls" id="controls" style="display: none;">
    <label><input type="checkbox" id="selectAll"> Select All</label>
    <span id="resultCount">0 found</span>
  </div>

  <ul id="results"></ul>

  <button class="btn btn-danger" id="deleteBtn">Delete Selected (0)</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
